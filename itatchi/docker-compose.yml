services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: itatchi_db
      MYSQL_USER: itatchi_user
      MYSQL_PASSWORD: itatchi_pass
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

  backend:
    build: ./backend
    restart: always
    depends_on:
      - mysql
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=itatchi_user
      - DB_PASSWORD=itatchi_pass
      - DB_NAME=itatchi_db

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:5000
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

volumes:
  mysql-data:
