services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: itatchi_db
      MYSQL_USER: itatchi_user
      MYSQL_PASSWORD: itatchi_pass
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    deploy:
      mode: replicated
      replicas: 1  
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager

  backend:
    image: itatchi-backend 
    depends_on:
      - mysql
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=itatchi_user
      - DB_PASSWORD=itatchi_pass
      - DB_NAME=itatchi_db
    deploy:
      mode: replicated
      replicas: 2   
      restart_policy:
        condition: on-failure
      placement:
        constraints:
           - node.role == manager 


  frontend:
    image: itatchi-frontend
    depends_on:
      - backend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:5000
    deploy:
      mode: replicated
      replicas: 2   
      restart_policy:
        condition: on-failure
      placement:
        constraints:
           - node.role == manager 

  visualizer:
    image: dockersamples/visualizer:latest
    ports:
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"  
    deploy:
      placement:
        constraints:
          - node.role == manager

volumes:
  mysql-data: